<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #eef1f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .register-box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
    }

    .register-box h2 {
      margin-bottom: 20px;
    }

    .register-box input {
      width: 80%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .register-box button {
      width: 80%;
      padding: 12px;
      background: #28a745;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    .register-box button:hover {
      background: #218838;
    }

    .login-link {
      margin-top: 15px;
      display: block;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>Create Account</h2>
    <form id="register-form">
      <input type="text" placeholder="Username" required />
      <!-- <input type="email" placeholder="Email" required /> -->
      <input type="password" placeholder="Password" required />
      <input type="password" placeholder="Confirm Password" required />
      <button type="submit" >Register</button>
    </form>
    <!-- <a href="index.html" class="login-link">‚Üê Back to Login</a> -->
  </div>
</body>
<script>
    const registerForm = document.getElementById('register-form');
        registerForm.addEventListener('submit', function (e) {
            e.preventDefault();
                window.location.href = "settings.html";
        });
</script>
</html>
