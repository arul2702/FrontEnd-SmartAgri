<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #f2f4f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            position: relative;
            width: 380px;
            background: white;
            border-radius: 16px;
            padding: 60px 30px 40px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-profile-pic {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background: url('https://i.pravatar.cc/100?img=1') center/cover;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 0 0 4px #f2f4f7;
        }

        .login-heading {
            margin-bottom: 30px;
            font-weight: 500;
        }

        .login-input {
            width: 80%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
        }

        .login-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .login-options label {
            padding-left: 20px;
        }

        .login-button {
            width: 120px;
            padding: 12px;
            background: rgba(36, 102, 202, 0.817);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-button:hover {
            background: #218838;
        }

        .login-forgot {
            display: block;
            margin-top: 10px;
            font-size: 14px;
        }

        .register-button {
            background-color: white;
            border: 1px solid #218838;
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 10px 60px;
            margin-top: 15px;
            border-radius: 10px;
        }

        a.register-button{
            color: #218838;
            
        }

        .login-link {
            color: #007bff;
            text-decoration: none;
        }

        .login-link:hover {
            text-decoration: underline;
        }

        .register-outside {
            padding: 30px 0px 10px 0px;
        }

        .password-wrapper {
            position: relative;
            width: 90%;
            margin: 0 auto 15px;
        }

        .password-wrapper input {
            width: 80%;
            padding: 12px 40px 12px 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            cursor: pointer;
            width: 20px;
            height: 20px;
            fill: #555;
        }

        .toggle-password:hover {
            fill: #000;
        }
    </style>
</head>

<body>
    <!-- Fixed class name from login-container to login-box -->
    <div class="login-box">
        <!-- Fixed class name from profile-pic to login-profile-pic -->
        <div class="login-profile-pic"></div>
        <!-- Added login-heading class -->
        <h2 class="login-heading">Login</h2>
        <form id="loginForm">
            <!-- Added login-input class -->
            <input type="text" id="username" class="login-input" placeholder="Username" required>
            <div class="password-wrapper">
                <input type="password" id="password" placeholder="Password" required />
                <svg id="togglePassword" class="toggle-password" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z" />
                    <circle cx="12" cy="12" r="2.5" />
                </svg>
            </div>

            <!-- Fixed class name from form-row to login-options -->
            <div class="login-options">
                <label><input type="checkbox"> Remember Me</label>
            </div>

            <button type="submit" class="login-button">Login</button>
        </form>

        <a href="forgot.html" class="login-forgot login-link">Forgot Username/Password?</a>

        <!-- Moved register div outside login-box with register-outside class -->
        <div class="register-outside">
            <a href="settings.html" class=" register-button">Register</a>
        </div>
    </div>


    <script>
        // Static list of registered users
        const registeredUsers = [
            { username: "admin", password: "123" },
            { username: "user1", password: "pass1" },
            { username: "user2", password: "pass2" }
        ];

        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', function (e) {
            e.preventDefault();

            // Get and trim input values
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            // Check if user exists in registeredUsers
            const user = registeredUsers.find(
                user => user.username === username && user.password === password
            );

            if (user) {
                // Successful login, redirect to settings.html
                console.log(`Login successful for user: ${username}`);
                window.location.href = "";
            } else {
                // Invalid credentials, show alert
                console.log(`Login failed for user: ${username}`);
                alert("Invalid credentials");
            }
        });
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            // Optionally toggle fill color or icon here if you want
        });
    </script>
</body>

</html>
