<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Weather Forecast</title>

    <!-- Google Material Icons & Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=calendar_month" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />

    <style>
        body {
            margin: 0;
            display: flex;
            font-family: 'Roboto', sans-serif;
            background: white;
        }

        /* Sidebar */
        .sidebar {
            width: 60px;
            height: 100vh;
            background: white;
            border-right: 1px solid rgba(107, 107, 107, 0.477);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            gap: 30px;
        }

        .icon {
            font-size: 32px;
            color: #9ca3af;
            cursor: pointer;
            transition: transform 0.2s, color 0.2s;
        }

        .icon.active {
            color: #10b981;
            transform: scale(1.3);
        }

        /* Main content */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .navbar-section {
            display: flex;
            padding: 30px 40px;
            align-items: center;
            gap: 15px;
            background: #f9fafb;
            border-bottom: 1px solid #e5e7eb;
        }

        .sun-icon {
            font-size: 42px;
        }

        .calendar-icon {
            font-size: 32px;
        }

        /* Commented-out yield details (unchanged) */
        .yield-details-container {
            width: 100%;
            padding: 100px;
            display: flex;
            height: 18rem;
            justify-content: space-between;
            font-size: 34px;
        }

        .yield-details h6,
        .harvesting-details h6 {
            padding: 10px 0px;
        }

        .yield-details,
        .harvesting-details {
            flex: 1;
            padding: 40px;
            font-size: 36px;
        }

        .yield-amount,
        .harvesting-data {
            font-weight: 200 !important;
        }

        /* Table styles */
        .weather-table-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            /* width: 94%; */
            overflow: hidden;
            padding: 40px;
            background: #f9fafb;
            flex: 1;
        }

        .weather-table {
            border-collapse: collapse;
            width: 100%;
            max-width: 80%;
            background: white;
            border: 1px solid #e5e7eb;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .weather-table th,
        .weather-table td {
            border: 1px solid #e5e7eb;
            padding: 15px;
            text-align: center;
            font-size: 16px;
            color: #333;
        }

        .weather-table th {
            background: #10b981;
            color: white;
            font-weight: bold;
        }

        .weather-table td.weather-icon {
            font-size: 40px;
            padding: 10px;
        }

        .weather-table td.water-quantity {
            color: #10b981;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <a href="ndashboard.html" style="text-decoration: none;">
            <span class="material-icons icon" data-page="ndashboard.html" title="Dashboard">dashboard</span>
        </a>
        <a href="yield.html" style="text-decoration: none;">
            <span class="material-icons icon" data-page="yield.html" title="Yield">show_chart</span>
        </a>
        <a href="nmap.html" style="text-decoration: none;">
            <span class="material-icons icon" data-page="nmap.html" title="Location">location_on</span>
        </a>
        <a href="" style="text-decoration: none;">
            <span class="material-icons icon" data-page="" title="Profile">account_circle</span>
        </a>
    </div>

    <!-- Main content area -->
    <div class="main">
        <!-- Navbar -->
        <div class="navbar-section">
            <h1 style="font-size: 24px; margin: 0;">
                <span id="today-date"></span>
            </h1>
            <span class="sun-icon" style="margin-left: 10px;">‚òÄÔ∏è</span>
            <a href="nweather.html" style="text-decoration : none;">
                <span class="material-symbols-outlined calendar-icon">
                    calendar_month
                </span>
            </a>
        </div>

        <!-- Weather Table -->
        <div class="weather-table-container">
            <table class="weather-table">
                <tbody id="weather-table-body">
                    <!-- Table populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Sidebar highlight
        const currentPage = window.location.pathname.split('/').pop();
        document.querySelectorAll(".sidebar .icon").forEach(icon => {
            if (icon.dataset.page === currentPage) {
                icon.classList.add("active");
            }
        });

        // Set today's date in navbar
        const today = new Date();
        const options = { day: 'numeric', month: 'long', year: 'numeric' };
        const formattedDate = today.toLocaleDateString('en-US', options);
        document.getElementById("today-date").textContent = `Today - ${formattedDate}`;

        // Populate weather table
        function populateWeatherTable() {
            const tableBody = document.getElementById('weather-table-body');
            const startDate = new Date(2025, 5, 2); // June 23, 2025 (adjustable)
            const weatherData = [
                { date: new Date(2025, 5, 2), weather: 'sunny', icon: '‚òÄÔ∏è', water: 100 },
                { date: new Date(2025, 5, 3), weather: 'cloudy', icon: '‚òÅÔ∏è', water: 80 },
                { date: new Date(2025, 5, 4), weather: 'rainy', icon: 'üåßÔ∏è', water: 50 },
                { date: new Date(2025, 5, 5), weather: 'sunny', icon: '‚òÄÔ∏è', water: 100 },
                { date: new Date(2025, 5, 6), weather: 'cloudy', icon: '‚òÅÔ∏è', water: 80 }
            ];

            // Create three rows
            const rows = ['', '', ''];
            weatherData.forEach((data, index) => {
                const dateStr = `${data.date.getDate()} Jun`;
                rows[0] += `<th>${dateStr}</th>`;
                rows[1] += `<td class="weather-icon">${data.icon}</td>`;
                rows[2] += `<td class="water-quantity">${data.water}L</td>`;
            });

            // Insert rows into table
            tableBody.innerHTML = `
                <tr>${rows[0]}</tr>
                <tr>${rows[1]}</tr>
                <tr>${rows[2]}</tr>
            `;
        }

        // Call on page load
        populateWeatherTable();
    </script>
</body>

</html>
