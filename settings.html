<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Settings</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f8;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: #343a40;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: 600;
            text-align: left;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            /* justify-content: space-between; */
        }

        .step-bar {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .step-bar {
            display: flex;
            justify-content: center;
            padding: 10px;
        }

        .step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #ccc;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            /* margin: 0 10px; */
            position: relative;
        }

        .step.active {
            background-color: #218838;
        }

        .step::after {
            content: '';
            position: absolute;
            top: 50%;
            right: -20px;
            width: 40px;
            height: 3px;
            /* background-color: #ccc; */
            transform: translateY(-50%);
            z-index: -1;
        }

        .step:last-child::after {
            display: none;
        }

        .language-select {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px;
        }

        select {
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            min-width: 200px;
        }

        .mid-line {
            width: 100px;
            margin-bottom: 13px;
            border-bottom: 2px solid #218838;
        }
    </style>
</head>

<body>
    <div class="navbar">Settings</div>
    <div class="content">
        <!-- Step Indicator -->
        <div class="step-bar">
            <div class="step active">1</div>
            <div class="mid-line"></div>
            <div class="step ">2</div>
            <div class="mid-line"></div>
            <div class="step">3</div>
        </div>
        <!-- Language Dropdown -->
        <div class="language-select">
            <select id="language" onchange="goToMap()">
                <option value="">-- Select Language --</option>
                <option value="en">English</option>
                <option value="ta">Tamil</option>
                <option value="hi">Hindi</option>
                <option value="ja">Japanese</option>
                <option value="fr">French</option>
                <option value="de">German</option>
            </select>
        </div>
    </div>
    <script>
        function goToMap() {
            const language = document.getElementById('language').value;
            if (language) {
                localStorage.setItem('language', language);
                window.location.href = 'sett-map.html';
            }
        }
    </script>
</body>

</html>
